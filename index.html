<body>
<header id = 'header-animal'>
  <h1>Endangered Animals Register</h1>
</header>

<section id = "animal-form-section">
  <h3>Please log an Endangered Animal</h3>
  <form id="animal-form" action="index.html" method="post">

    <label for="name">Name:</label>
      <input type="text" name="name" value="">

    <label for="subgroup"></label>
      <select class="select-subgroup" name="subgroup">
        <option value="Mammal">Mammal</option>
        <option value="Reptile">Reptile</option>
        <option value="Bird">Bird</option>
        <option value="Amphibian">Amphibian</option>
        <option value="Fish">Fish</option>
        <option value="Insect">Insect</option>
      </select>
    <label for="species">Species:</label>
      <input type="text" name="species" value="">

    <label for="country">Country:</label>
      <input type="text" name="country" value="">

    <label for="risk">Risk:</label>
      <select class="" name="risk">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

    <label for="population" > Population:</label>
      <input type="number" name="population" value="0" required>

    <button class="btn-submit-animal" type="submit" name="submit">submit</button>

  </form>
  <button id="btn-clear-table" type="submit" name="clear-Table">Clear</button>

</section>
<hr>

  <table id='header-table'>

  </table>
  <table id = 'animal-table'>
    <thead id= "table-headers">
      <tr style="cursor:pointer">
        <th>Name  </th>
        <th>Subgroup  </th>
        <th>Species  </th>
        <th>Continent  </th>
        <th>Risk  </th>
        <th>Population  </th>

  </table>

<p>End of register</p>
